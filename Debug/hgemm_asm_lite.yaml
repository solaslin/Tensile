  DataInitTypeBeta : 0
  NewClient: 2
  PrintSolutionRejectionReason: True
  # LegacyComponents: False

BenchmarkProblems:

  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        # - ProblemSizes:
        #   - Exact: [ 5504, 5504, 1, 5504 ]
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - PrefetchLocalRead: [True]
        - GlobalSplitU: [1]
      ForkParameters:
        # - PrefetchGlobalRead: [False, True]
        - ThreadTile:
          # - [ 8, 8 ]
          # - [ 16, 8 ]
          - [ 8, 16 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
