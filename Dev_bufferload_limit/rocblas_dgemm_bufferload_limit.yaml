BenchmarkProblems:

  ########################################
  # NN
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: d
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - BufferLoad: [True]
        - BufferStore: [True]
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - WorkGroupMapping: [8]
      ForkParameters:
        - VectorWidth: [2]          # 4 never wins
        - ThreadTile:
          - [ 2, 4 ]
          # - [ 8, 4 ]
          # - [ 4, 8 ]
        - WorkGroup:
          - [ 16, 4, 1 ]  # 32x16
        # - DepthU: [4,8,16,32]
        - DepthU: [32]
        - StaggerU: [0]
        - StaggerUStride: [256]
        - StaggerUMapping: [0]
        # - LdsPadB: [2]                      # [2,4] almost the best 
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # - Range: [ [33554432], [32], [1], [32] ]  # fail on DU = 16
          # - Range: [ [16777216], [32], [1], [32] ]  # fail on DU = 32
          - Range: [ [3], [3], [1], [3] ]  # fail on DU = 32


