GlobalParameters:
  MinimumRequiredVersion: 4.1.0
  NumElementsToValidate: 0
  ValidationMaxToPrint: 16
  PinClocks: False
  # SleepPercent: 0
  EnqueuesPerSync: 1
  KernelTime: True
  NewClient: 2
  LegacyComponents: False
  PrintConvolutionUsage: 0
  PrintSolutionRejectionReason: 0
  ###################################
  CSVExportWinner: True
  CSVMergeSameProblemID: True
  ###################################

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: ConvolutionForward    # = NN
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      UseBeta: True
      ConvolutionConfig:
      - Dilation: 1x1
      - Filter: 1x1
      - Stride: 1x1
      - TensorAFormat: NCHW
      #TileAwareSelection: True
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 2, 2]
          - [32, 32, 4, 1]
          - [16, 16, 2, 4]
          - [16, 16, 8, 1]
        - ThreadTile:
          - [ 1, 16 ]
          - [ 2, 16 ]
          - [ 1, 32 ]
          - [ 2, 32 ]
          - [ 2, 64 ]
        - WorkGroup:
          - [ 128, 2, 1 ]
          - [ 64, 4, 1 ]
          - [ 32, 8, 1 ]
          - [ 16, 16, 1 ]
        - PrefetchGlobalRead: [1]
        - PrefetchLocalRead: [1]
        - DepthU: [32,64]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [2,4,8]
        - SuppressNoLoadLoop: [0]
        - OptNoLoadLoop: [1]
        - ScheduleLocalWrite: [1]
        - ScheduleGlobalRead: [1]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - TransposeLDS: [1]
        - LdsBlockSizePerPad: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        - StoreRemapVectorWidth: [0,4]
        # - WaveSeparateGlobalReadA: [0,1]
        # - WaveSeparateGlobalReadB: [0,1]
        # - StaggerUMapping: [0]
        - StaggerU: [0]
        - WorkGroupMapping: [1,4,10]
        ###################################
        - PackBatchDims: [0,1]
        - FractionalLoad: [1]
        - AssertFree0ElementMultiple: [1,4,8]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
